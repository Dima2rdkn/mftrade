{% extends "base.html" %}

{% block title %}Сброс пароля{% endblock %}

{% block content %}
    <h1>Не можете вспомнить пароль?</h1>
    <p>Введите адрес электронной почты для сброса пароля</p>
    <form action="." method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Отправить"></p>
        {% csrf_token %}
    </form>
{% endblock %}
