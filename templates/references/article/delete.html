{% extends 'base.html' %}

{% block content %}
    <h1>Удаление группы</h1>
    <form action="" method="post">{% csrf_token %}
        <p>Уверенны, что хотите удалить "{{ post.title }}"?</p>
        <p>(Если в группе есть элементы, группу удалить не удастся.)</p>
        <input type="submit" value="Да"/>
    </form>
{% endblock content %}
